<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:ital,wght@0,200;0,600;0,900;1,300;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="containerLeft">
      <h1 class="titleResult">Your Result</h1>
      <div class="containerScore">
        <div class="score">
          76
        </div>

        <div class="subScore">of 100</div>

      </div>

      <div class="content">
        <h1 class="titleContent">Great</h1>

        <p class="contentText">
          You scored higher than 65% of <br> the people who have taken <br> these tests.
        </p>
      </div>
    </div>

    <div class="containerRight">
      <h1 class="titleSummary">Summary</h1>

      <div class="containerClass">
      </div>

      <div class="containerButton">
        <button href="#">Continue</button>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js" defer></script>
</body>
</html>
